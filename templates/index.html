<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ğŸ¬ Sentiment Analysis App</title>
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            margin-top: 80px;
        }
        h1 {
            color: #333;
        }
        textarea {
            width: 400px;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-top: 10px;
            resize: none;
        }
        button {
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 40px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>ğŸ¬ Movie Review Sentiment Analyzer</h1>

    <form action="/predict" method="post">
        <textarea name="review" placeholder="Enter your movie review..." required></textarea><br>
        <button type="submit">Analyze</button>
    </form>

    {% if sentiment %}
        <div class="result">
            <p><strong>Review:</strong> "{{ review }}"</p>

            {% if sentiment == 'positive' %}
                <p style="color: green;">Sentiment: Positive ğŸ˜Š</p>
            {% elif sentiment == 'negative' %}
                <p style="color: red;">Sentiment: Negative ğŸ˜</p>
            {% else %}
                <p style="color: orange;">Sentiment: Neutral ğŸ˜</p>
            {% endif %}
        </div>
    {% endif %}
</body>
</html>
